apiVersion: v1
kind: Service
metadata:
  name: click
spec:
  selector:
    app: click
  type: LoadBalancer
  ports:
    - name: graphql
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: grpc
      protocol: TCP
      port: 3001
      targetPort: 3001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: click
  labels:
    app: click
spec:
  replicas: 1
  selector:
    matchLabels:
      app: click
  template:
    metadata:
      labels:
        app: click
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: click
          image: tds/base
          imagePullPolicy: IfNotPresent
          command: ['node', './dist/services/click/src/main.js']
          envFrom:
            - configMapRef:
                name: app-config
