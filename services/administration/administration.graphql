extend type Query{
    login(args: LoginInput!): LoginResponse!
    userList: [User!]!
    user: User!
}

input LoginInput {
    login: String!
    password: String!
}

type LoginResponse {
    user: User!
    token: Token!
}

type Token {
    token: String!
    expiration: String!
}


type User {
    id:ID!
    name: String!
}

type Campaign @key(fields: "id"){
    id: ID!
    createdBy: User!
}
