extend type Query {
    offerList: OfferListData!
}

extend type Mutation {
    offerSave(input: OfferInput!): Offer!
}

input OfferInput {
    id: ID
    name: String
    affiliateNetworkId: String
}

type Offer @key(fields: "id") {
    id: ID!
    name: String!
    affiliateNetwork: AffiliateNetwork
}

type OfferListData {
    items: [Offer!]!
    totalCount: Int!
}

extend type AffiliateNetwork @key(fields: "id") {
    id: ID! @external
}
