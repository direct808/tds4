extend type Query {
    trafficSourceList: TrafficSourceListData!
}

extend type Mutation {
    trafficSourceSave(input: TrafficSourceInput!): TrafficSource!
}

input TrafficSourceInput {
    id: ID
    name: String
}

type TrafficSource @key(fields: "id") {
    id: ID!
    name: String!
}

type TrafficSourceListData {
    items: [TrafficSource!]!
    totalCount: Int!
}
