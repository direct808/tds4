extend type Query {
    affiliateNetworkList: [AffiliateNetwork!]!
}

extend type Mutation {
    affiliateNetworkSave(input: AffiliateNetworkInput!): AffiliateNetwork!
}

input AffiliateNetworkInput {
    id: ID
    name: String
    offerParam: String
    postbackUrl: String
}

type AffiliateNetwork @key(fields: "id") {
    id: ID!
    name: String!
    offerParam: String
    postbackUrl: String
}

