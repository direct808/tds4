version: '3.9'

x-backend: &base-backend
  image: tds/base
  read_only: true
  build: .
  env_file:
    - .env.docker

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db:/var/lib/postgresql/data

  api-gateway:
    <<: *base-backend
    command: [ "./dist/services/api-gateway/src/main.js" ]

  affiliate-network:
    <<: *base-backend
    command: [ "./dist/services/affiliate-network/src/main.js" ]
    depends_on:
      - db

  campaign:
    <<: *base-backend
    command: [ "./dist/services/campaign/src/main.js" ]
    depends_on:
      - db

  click:
    <<: *base-backend
    command: [ "./dist/services/click/src/main.js" ]
    depends_on:
      - db

  traffic-source:
    <<: *base-backend
    command: [ "./dist/services/traffic-source/src/main.js" ]
    depends_on:
      - db

  offer:
    <<: *base-backend
    command: [ "./dist/services/offer/src/main.js" ]
    depends_on:
      - db

volumes:
  db:
