apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tds/base
          imagePullPolicy: IfNotPresent
          command: ['node', './dist/services/api-gateway/src/main.js']
          envFrom:
            - configMapRef:
                name: app-config
