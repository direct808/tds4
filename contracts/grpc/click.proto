syntax = "proto3";

package tds.click;

service ClickService {
  rpc AddClick(AddClickRequest) returns (AddClickResponse);
}


message AddClickRequest {
  string campaignCode = 1;
}

message AddClickResponse {
  ResponseType type = 1;
  string redirectUrl = 2;
  string content = 3;
}

enum ResponseType {
  REDIRECT = 0;
  CONTENT = 1;
  NOT_FOUND =2;
  NOTHING =3;
}
